<!DOCTYPE html>
<html>
<head>
<title>Altitude Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-card">
        <h1>1600m Altitude Converter</h1>
        
        <label>Time (mm:ss): </label>
        <input id="initialTime" type="text" placeholder="mm:ss">
        <br><br>
        
        <label>Altitude (feet): </label>
        <input id="altitude" type="number" placeholder="e.g., 5000">
        <br><br>
        
        <button id="convertButton">Convert</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
