<!DOCTYPE html>
<html>
<head>
    <title>1600m Altitude Converter</title>
    <meta name="description" content="Convert your 1600m altitude running time to sea-level equivalent easily.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter-card">
        <h1>1600m Altitude Converter</h1>
        
        <label>Time (mm:ss): </label>
        <input id="initialTime" type="text" placeholder="mm:ss">
        <br><br>
        
        <label>Altitude (feet): </label>
        <input id="altitude" type="number" placeholder="e.g., 5000">
        <br><br>
        
        <button id="convertButton">Convert</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
